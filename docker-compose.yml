services:
  cadvisor:
    restart: always
    image: whatwewant/cadvisor:${SERVICE_CADVISOR_IMAGE_VERSION}
    # ports:
    #   - 0.0.0.0:${SERVICE_CADVISOR_PORT}:8080
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run
      - /sys:/sys
      - /var/lib/docker:/var/lib/docker
      - /dev/disk:/dev/disk
    privileged: true
    devices:
      - /dev/kmsg
    mem_limit: 4096m
    cpus: 2
      
networks:
  default:
    external: true
    name: compose-ingress
